<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title style="text-align: center">Login</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <form (ngSubmit)="loginForm()">
                  <ion-item>
                    <ion-label position= "floating">Email</ion-label>
                    <ion-input type="text" [(ngModel)]="user.email" name="title"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position= "floating">password</ion-label>
                    <ion-input type="text" [(ngModel)]="user.password" name="title"></ion-input>
                  </ion-item>
                  <ion-row>
                    <ion-col size-md= "6">
                      <ion-button (click)="loginForm()">Login</ion-button>
                    </ion-col>
                    <ion-col size-md= "6">
                        <ion-label>If You haven't account <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register Here</a></ion-label>
                      </ion-col>
                  </ion-row>
                </form>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
